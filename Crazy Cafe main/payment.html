<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crazy Cafe — Payment</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500;600&display=swap"
    rel="stylesheet" />
  <style>
    :root {
      --coffee-brown: #4b2e1d;
      --coffee-ink: #1f140c;
      --soft-cream: #fdf7f1;
      --warm-beige: #f2e6da;
      --accent-orange: #c47b3a;
      --text-deep: #3c2518;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.6), transparent 55%),
        linear-gradient(160deg, var(--soft-cream) 0%, var(--warm-beige) 60%, #e5d2c2 100%);
      color: var(--text-deep);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 0;
      z-index: 10;
      background: transparent;
      transition: all 0.3s ease;
    }

    .navbar-brand {
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
      font-size: 1.6rem;
      color: #000 !important;
    }

    .nav-link {
      color: #000 !important;
      font-weight: 500;
      letter-spacing: 0.04em;
    }

    .btn-back {
      border-radius: 999px;
      border: 1px solid rgba(0, 0, 0, 0.2);
      color: #000;
      padding: 6px 14px;
      transition: all 0.2s ease;
    }

    .btn-back:hover {
      background: rgba(0, 0, 0, 0.05);
    }

    /* Payment Section */
    .payment-section {
      padding: 140px 0 120px;
      position: relative;
    }

    .payment-section::before {
      content: "";
      position: absolute;
      inset: 110px 8%;
      border-radius: 40px;
      border: 1px solid rgba(255, 255, 255, 0.7);
      pointer-events: none;
    }

    .order-summary {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 28px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 30px 60px rgba(44, 25, 17, 0.1);
    }

    .order-summary h3 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
    }

    .summary-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-weight: 500;
    }

    .summary-item.total {
      font-size: 1.2rem;
      color: var(--coffee-brown);
    }

    .payment-card {
      background: rgba(255, 255, 255, 0.98);
      border-radius: 32px;
      padding: 40px;
      box-shadow: 0 40px 80px rgba(43, 24, 14, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.8);
    }

    .payment-card h3 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 28px;
      font-size: 2rem;
    }

    .payment-form label {
      font-weight: 500;
      color: var(--coffee-brown);
    }

    .payment-form .form-control {
      border-radius: 18px;
      padding: 12px 18px;
      background: #fefbf7;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .card-icons {
      display: flex;
      gap: 10px;
      font-size: 1.5rem;
      color: #a17b63;
    }

    .pay-submit {
      width: 100%;
      border: none;
      border-radius: 999px;
      padding: 14px;
      background: var(--coffee-ink);
      color: #fff;
      font-size: 1rem;
      letter-spacing: 0.08em;
      margin-top: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .pay-submit:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 35px rgba(31, 20, 12, 0.2);
    }

    .secure-note {
      font-size: 0.9rem;
      color: rgba(0, 0, 0, 0.6);
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 992px) {
      .payment-section::before {
        inset: 140px 6%;
      }
    }

    @media (max-width: 768px) {
      .payment-card {
        padding: 32px;
      }
    }

    @media (max-width: 576px) {
      .payment-card {
        padding: 24px;
      }

      .payment-section {
        padding: 120px 0 80px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="index.html" class="btn-back d-none d-md-inline-flex align-items-center">
        <i class="bi bi-arrow-left me-2"></i> Back
      </a>
      <a class="navbar-brand" href="index.html">Crazy Cafe</a>
      <div class="card-icons d-md-none">
        <i class="bi bi-shield-lock"></i>
      </div>
    </div>
  </nav>

  <section class="payment-section">
    <div class="container">
      <div class="row g-4 align-items-start">
        <div class="col-lg-4">
          <div class="order-summary">
            <h3>Your Order</h3>
            <div class="summary-item">
              <span>Velvet Cappuccino</span>
              <span>₹250</span>
            </div>
            <div class="summary-item">
              <span>Amber Honey Latte</span>
              <span>₹230</span>
            </div>
            <div class="summary-item">
              <span>Lavender Cold Brew</span>
              <span>₹240</span>
            </div>
            <hr>
            <div class="summary-item total">
              <span>Total</span>
              <span>₹720</span>
            </div>
          </div>
          <div class="secure-note">
            <i class="bi bi-shield-lock"></i>
            Payments are secured with 256-bit encryption.
          </div>
        </div>

        <div class="col-lg-7 offset-lg-1">
          <div class="payment-card">
            <form class="payment-form" id="paymentForm">
              <h3>Payment Details</h3>

              <div class="mb-3">
                <label for="cardName" class="form-label">Name on Card</label>
                <input type="text" id="cardName" class="form-control" placeholder="Priya Sharma" required />
              </div>

              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <div class="input-group">
                  <span class="input-group-text bg-transparent border-0 ps-0">
                    <i class="bi bi-credit-card"></i>
                  </span>
                  <input type="text" id="cardNumber" class="form-control" maxlength="19"
                    placeholder="XXXX XXXX XXXX XXXX" required />
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="cardExpiry" class="form-label">Expiry Date</label>
                  <input type="text" id="cardExpiry" class="form-control" placeholder="MM/YY" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cardCvv" class="form-label">CVV</label>
                  <input type="password" id="cardCvv" class="form-control" maxlength="4" placeholder="•••" required />
                </div>
              </div>

              <div class="mb-3">
                <label for="billingZip" class="form-label">Billing ZIP / Postal Code</label>
                <input type="text" id="billingZip" class="form-control" placeholder="560001" required />
              </div>

              <button type="submit" class="pay-submit">Confirm & Pay ₹720</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('paymentForm');
      const cardNumber = document.getElementById('cardNumber');
      const cardExpiry = document.getElementById('cardExpiry');

      if (cardNumber) {
        cardNumber.addEventListener('input', (event) => {
          let value = event.target.value.replace(/\D/g, '').substring(0, 16);
          const groups = value.match(/.{1,4}/g);
          event.target.value = groups ? groups.join(' ') : '';
        });
      }

      if (cardExpiry) {
        cardExpiry.addEventListener('input', (event) => {
          let value = event.target.value.replace(/\D/g, '').substring(0, 4);
          if (value.length >= 3) {
            value = value.substring(0, 2) + '/' + value.substring(2);
          }
          event.target.value = value;
        });
      }

      if (form) {
        form.addEventListener('submit', (event) => {
          event.preventDefault();
          alert('Payment processed successfully! (Demo)');
          form.reset();
        });
      }
    });
  </script>
</body>

</html>
